        {

        {
          // PROPIEDAD 3

            "Este elegante condominio moderno está ubicado en una tranquila zona residencial",
          ubicacion: "123 Main Street, Anytown, CA 91234",
          habitaciones: 2,
          baños: 2,
          costo: "2.200",

        {
          // PROPIEDAD 4
          nombre: "Apartamento amplio con terraza",
          src: "https://as2.ftcdn.net/v2/jpg/01/69/69/21/1000_F_169692156_L1aGrmJaHsZxF1sWQGuRKn3mR60bBqhN.jpg",

          ubicacion: "123 Sunshine Boulevard, Pleasantville, CA 98765",
          habitaciones: 2,
          baños: 1,
          costo: "1.600",
          smoke: true,
          pets: false,
        },
        {
          // PROPIEDAD 5
          nombre: "Lujoso apartamento",
          src: "https://as1.ftcdn.net/v2/jpg/03/23/27/46/1000_F_323274693_96QNhzqnEfYLhbtmJdUVbPDObajhwmGw.jpg",

          habitaciones: 2,
          baños: 2,
          costo: "1.300",
          smoke: false,
          pets: true,
        },
      ];
      const alquileres_section = document.querySelector(".row");
      console.log(propiedades_alquiler[0].src);
      for (let propiedad of propiedades_alquiler) {
        console.log("src es: " + propiedad.src);
        const template = `
          <div class="col-md-4 mb-4">
            <div class="card">
              <img
                src="${propiedad.src}" 
                class="card-img-top"
                alt="Imagen del departamento"
              />
                <div class="card-body">
                    <h5 class="card-title">
                    ${propiedad.nombre}
                    </h5>
                    <p class="card-text">
                    ${propiedad.descripcion}
                    </p>
                    <p>
                    <i class="fas fa-map-marker-alt"></i> ${propiedad.ubicacion}
                    </p>
                    <p>
                    <i class="fas fa-bed"></i> ${
                      propiedad.habitaciones
                    } Habitaciones |
                    <i class="fas fa-bath"></i> ${propiedad.baños} Baños
                    </p>
                    <p><i class="fas fa-dollar-sign"></i> ${
                      propiedad.costo
                    } </p>

                    ${
                      propiedad.smoke
                        ? `<p class="text-success">
                            <i class="fas fa-smoking"></i> Permitido fumar
                            </p>`
                        : `<p class="text-danger">
                            <i class="fas fa-smoking-ban"></i> No se permite fumar
                            </p>`
                    }

                    ${
                      propiedad.pets
                        ? `<p class="text-success">
                            <i class="fas fa-paw"></i> Mascotas permitidas
                            </p>`
                        : `<p class="text-danger">
                            <i class="fas fa-ban"></i> No se permiten mascotas
                            </p>`
                    }
                </div>
            </div>
        </div>`;
        alquileres_section.innerHTML += template;
      }
