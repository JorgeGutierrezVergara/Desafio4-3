    <main class="container-fluid main-section">
      <h1 class="text-white">Encuentra tu nueva propiedad</h1>
    </main>
    <div class="container mt-5">
      <h2>Ventas</h2>
      <div class="row"></div>
    </div>
    <script>
      const propiedades_venta = [
        {
          // PROPIEDAD 1
          nombre: "Apartamento de lujo en zona exclusiva",
          src: "https://fotos.perfil.com/2018/09/21/trim/950/534/nueva-york-09212018-366965.jpg",
          descripcion:
            "Este apartamento de lujo está ubicado en una exclusiva zona residencial.",
          ubicacion: "123 Luxury Lane, Prestige Suburb, CA 45678",
          habitaciones: 4,
          baños: 4,
          costo: "5.000",
          smoke: false,
          pets: false,
        },
        {
          // PROPIEDAD 2
          nombre: "Apartamento acogedor en la montaña",
          src: "https://cdn.bioguia.com/embed/3d0fb0142790e6b90664042cbafcb1581427139/furgoneta.jpg",
          descripcion:
            "Este apartamento acogedor está situado en lo alto de una montaña con impresionantes vistas",
          ubicacion: "789 Mountain Road, Summit Peaks, CA 23456",
          habitaciones: 2,
          baños: 1,
          costo: "1.200",
          smoke: true,
          pets: true,
        },
        {
          // PROPIEDAD 3
          nombre: "Penthouse de lujo con terraza panorámica",
          src: "https://resizer.glanacion.com/resizer/fhK-tSVag_8UGJjPMgWrspslPoU=/768x0/filters:quality(80)/cloudfront-us-east-1.images.arcpublishing.com/lanacionar/CUXVMXQE4JD5XIXX4X3PDZAVMY.jpg",
          descripcion:
            "Este penthouse de lujo ofrece una terraza panorámica con vistas espectaculares",
          ubicacion: "567 Skyline Avenue, Skyview City, CA 56789",
          habitaciones: 3,
          baños: 3,
          costo: "4.500",
          smoke: false,
          pets: true,
        },
        {
          // PROPIEDAD 4
          nombre: "Casa en zona residencial",
          src: "https://as1.ftcdn.net/v2/jpg/04/32/56/22/1000_F_432562253_0AJEmoX8idRHQiBDCCgHjdsHUBZG7ppx.jpg",
          descripcion: "Casa con garage en tranquilo vencindario",
          ubicacion: "456 Oak Avenue, Mountainview, CA 34567",
          habitaciones: 4,
          baños: 3,
          costo: "5.000",
          smoke: false,
          pets: true,
        },
        {
          // PROPIEDAD 5
          nombre: "Amplia casa moderna",
          src: "https://as1.ftcdn.net/v2/jpg/02/33/59/42/1000_F_233594258_81s2Un5DEpmiHYxuOPAUfnrD0T9we5fd.jpg",
          descripcion: "Casa con piscina y todo tipo de lujos",
          ubicacion: "789 Maple Street, Lakeside, CA 67890",
          habitaciones: 5,
          baños: 3,
          costo: "6.000",
          smoke: true,
          pets: true,
        },
        {
          // PROPIEDAD 6
          nombre: "Apartamento en el centro",
          src: "https://as2.ftcdn.net/v2/jpg/06/02/83/01/1000_F_602830167_6Ltm3XVII33b0OICF3Uqdh7Lu4FIicjw.jpg",
          descripcion: "Apartamento amplio cercano al metro",
          ubicacion: "456 Oak Avenue, Mountainview, CA 34567",
          habitaciones: 4,
          baños: 4,
          costo: "4.400",
          smoke: false,
          pets: true,
        },
      ];
      const ventas_section = document.querySelector(".row");
      for (let propiedad of propiedades_venta) {
        console.log("src es: " + propiedad.src);
        const template = `
          <div class="col-md-4 mb-4">
            <div class="card">
              <img
                src="${propiedad.src}" 
                class="card-img-top"
                alt="Imagen del departamento"
              />
                <div class="card-body">
                    <h5 class="card-title">
                    ${propiedad.nombre}
                    </h5>
                    <p class="card-text">
                    ${propiedad.descripcion}
                    </p>
                    <p>
                    <i class="fas fa-map-marker-alt"></i> ${propiedad.ubicacion}
                    </p>
                    <p>
                    <i class="fas fa-bed"></i> ${
                      propiedad.habitaciones
                    } Habitaciones |
                    <i class="fas fa-bath"></i> ${propiedad.baños} Baños
                    </p>
                    <p><i class="fas fa-dollar-sign"></i> ${
                      propiedad.costo
                    } </p>

                    ${
                      propiedad.smoke
                        ? `<p class="text-success">
                            <i class="fas fa-smoking"></i> Permitido fumar
                            </p>`
                        : `<p class="text-danger">
                            <i class="fas fa-smoking-ban"></i> No se permite fumar
                            </p>`
                    }

                    ${
                      propiedad.pets
                        ? `<p class="text-success">
                            <i class="fas fa-paw"></i> Mascotas permitidas
                            </p>`
                        : `<p class="text-danger">
                            <i class="fas fa-ban"></i> No se permiten mascotas
                            </p>`
                    }
                </div>
            </div>
        </div>`;
        ventas_section.innerHTML += template;
      }
    </script>
    <!-- Font awesome -->
    <script

      crossorigin="anonymous"
    ></script>
